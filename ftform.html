<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
</head>
<body>
    <form action="#" method="post">
        <label for="DATOS_PERSONALES">DATOS PERSONALES</label><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required><br><br>

        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso" required><br><br>

        <label for="estatura">Estatura:</label>
        <input type="number" id="estatura" name="estatura" required><br><br>



        <label for="estado_civil">Estado civil:</label>
        <select id="estado_civil" name="estado_civil" required>
            <option value="soltero">SOLTERO(A)</option>
            <option value="casado">CASADO(A)</option>
            <option value="divorciado">DIVORCIADO(A)</option>
            <option value="unido">UNIDO(A)</option>
            <option value="viudo">VIUDO(A)</option>
            <option value="separado">SEPARADO(A)</option>
        </select>
        <br><br>



        <label for="dependientes">Dependientes:</label>
        <select id="dependiente" name="Dependiente" required>
            <option value="0" selected>0</option>
            <option value="1" selected>1</option>
            <option value="2" selected>2</option>
            <option value="3" selected>3</option>
            <option value="4" selected>4</option>
            <option value="5" selected>5 o mas</option>
        </select>
        
        <br><br>

         <label for="Residencia">Residencia:</label>
        <select id="residencia" name="residencia" required>
            <option value="alquilada">ALQUILADA</option>
            <option value="conjunto">CONJUNTO(Familiares)</option>
            <option value="hipoteca">HIPOTECADA</option>
            <option value="otros">OTROS</option>
            <option value="v_padres">VIVE CON LOS PADRES</option>
            <option value="propia">PROPIA</option>
        </select>

        <br><br>     
        
        <label for="anos_residencia">Años de vivir en la residencia:</label>
        <input type="number" id="anos_residencia" name="anos_residencia" required><br><br>
        <br><br>

        
        <label for="horario_trabajo">Horario de trabajo:</label><br>

        <input type="radio" id="fijo" name="tipo_horario" value="fijo" required>
        <label for="fijo">Fijo</label>
        <br>
        <label for="hora_entrada">Hora de entrada:</label>
        <input type="time" id="hora_entrada" name="hora_entrada">

        <select id="merideem" name="merideem"required>
            <option value="am">AM</option>
            <option value="pm">PM</option>
        </select>
        <br>

        <label for="hora_salida">Hora de salida:</label>
        <input type="time" id="hora_salida" name="hora_salida">
        <select id="merideem" name="merideem"required>
            <option value="am">AM</option>
            <option value="pm">PM</option>
        </select>
        <br>
        
        <input type="radio" id="rotativo" name="tipo_horario" value="rotativo" required>
        <label for="rotativo">Horario Rotativo</label><br><br><br><br>
      
    


    <!--
    combo 2
    -->
    <label for="provincia">Provincia</label>
        <select id="provincia" name="provincia" required>
            <option value="">Selecciona una Provincia</option>
            <option value="panama">PANAMA</option>
            <option value="panama_O">PANAMA OESTE</option>
            <option value="cocle">COCLE</option>
            <option value="chiriqui">CHIRIQUI</option>
            <option value="bocas_del_toro">BOCAS DEL TORO</option>
            <option value="colon">COLON</option>
            <option value="herrera">HERRERA</option>
            <option value="los_santos">LOS SANTOS</option>
            <option value="veraguas">VERAGUAS</option>
            <option value="darrien">DARIEN</option>
            <option value="kuna_yala">KUNA YALA</option>
            <option value="comarca_ngabe_bugle">COMARCA NGABE-BUGLE</option>
            <option value="comarca_embera_wounan">COMARCA EMBERA-WOUNAN</option>
            <option value="comarca_naso_tjerdi">COMARCA Tjer DI</option>


        </select>

        <br></BR>

        <label for="distritos">Distrito:</label>
        <select id="distritos" name="distritos" required>
          <option value="">Selecciona un distrito</option>
        </select>
        
      
        <!-- Script para actualizar el select de corregimientos dinámicamente -->
        <script>
          const distritos = {
            "panama": ["PANAMA", "CHIMAN", "CHEPO", "BALBOA", "SAN MIGUELITO", "TABOGA"],
            "panama_O": ["ARRAIJAN","CHAME","CAPIRA","LA CHORRERA","SAN CARLOS","VERACRUZ"],
            "cocle": ["PENONOME","ANTÓN","CORONADO","NATA","OLA","AGUADULCE","LA PINTADA","PENONOMÉ"],
            "chiriqui": ["DAVID", "BUGABA", "BOQUETE", "BOQUERÓN", "RENACIMIENTO", "DOLEGA", "GUALACA", "REMEDIOS", "SAN FÉLIX","BARU", "TOLÉ", "ALANJE","SAN LORENZO","TIERRAS ALTAS"],
            "bocas_del_toro": ["BOCAS DEL TORO", "CHANGUINOLA", "CHIRIQUI GRANDE", "ALMIRANTE"],
            "colon": ["COLON", "CHAGRES", "DONOSO", "PORTOBELO", "SANTA ISABEL", "SANTA RITA", "SABANITAS"],
            "herrera": ["CHITRE", "LAS MINAS", "LOS POZOS", "OCU", "PARITA", "PESÉ", "SANTA MARÍA", "MONAGRILLO"],
            "los_santos": ["LAS TABLAS", "GUARARÉ", "LAS MINAS", "MACARACAS", "PEDASÍ", "PESÉ", "PUEBLO NUEVO", "TONOSÍ"],
            "veraguas": ["SANTIAGO", "ATALAYA", "CALOBRE", "CAÑAZAS", "LA MESA", "LAS PALMAS", "MONTIJO", "RÍO DE JESÚS", "SAN FRANCISCO", "SANTA FE", "SONÁ"],
            "darien": ["CHEPIGANA", "PINOGANA","SANTA FE"],
            "kuna_yala": ["SIN DISTRITO"],
            "comarca_ngabe_bugle":["BESIKO", "KANKINTU", "KUSAPIN", "MIRONO", "MUNA", "DOLE DUIMA", "ÑURUM", "JIRONDAI", "SANTA CATALINA O CALOVEBORA"],
            "comarca_embera_wounan":["CEMACO","SAMBU"],
            "comarca_naso_tjerdi":["NASO Tjer DI"],
            
          };
      
          const provinciaSelect = document.getElementById("provincia");
          const distritosSelect = document.getElementById("distritos");
      
          provinciaSelect.addEventListener("change", function() {
            const selectedProvincia = this.value;
            const listadistritos = distritos[selectedProvincia] || [];
      
            // Limpia las opciones anteriores
            distritosSelect.innerHTML = '';
      
            // Agrega una opción por defecto
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "Selecciona un distrito";
            distritosSelect.appendChild(defaultOption);
      
            // Agrega los distritos correspondientes
            listadistritos.forEach(corr => {
              const option = document.createElement("option");
              option.value = corr.toLowerCase().replace(/\s+/g, '_');
              option.textContent = corr;
              distritosSelect.appendChild(option);
            });
          });
        </script>
